<app-message #messageComponent></app-message>
<div class="user-registration-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="registration-grid">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <div class="input-container">
          <input type="text" id="firstName" formControlName="firstName" placeholder="First name" [ngClass]="{ 'invalid-input': registrationForm.controls['firstName'].invalid && registrationForm.controls['firstName'].touched,
              'valid-input': registrationForm.controls['firstName'].valid
             }">
          <span *ngIf="registrationForm.controls['firstName'].invalid " class="input-icon"
            title="{{ getErrorMessage('firstName') }}">i</span>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <div class="input-container">
          <input type="text" id="lastName" formControlName="lastName" placeholder="Last name" [ngClass]="{ 'invalid-input': registrationForm.controls['lastName'].invalid && registrationForm.controls['lastName'].touched,
              'valid-input': registrationForm.controls['lastName'].valid
             }">
          <span *ngIf="registrationForm.controls['lastName'].invalid " class="input-icon"
            title="{{ getErrorMessage('lastName') }}">i</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-container">
          <input type="email" id="email" formControlName="email" placeholder="Email address" [ngClass]="{ 'invalid-input': registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched,
              'valid-input': registrationForm.controls['email'].valid
             }">
          <span *ngIf="registrationForm.controls['email'].invalid " class="input-icon"
            title="{{ getErrorMessage('email') }}">i</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <input type="password" id="password" formControlName="password" placeholder="Password"
            [ngClass]="{ 'invalid-input': registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched, 'valid-input': registrationForm.controls['password'].valid }"
            [ngClass]="{ 'invalid-input': registrationForm.hasError('mismatch') || (registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched),'valid-input': registrationForm.controls['password'].valid }">
          <span *ngIf="registrationForm.controls['confirmPassword'].invalid " class="input-icon"
            title="{{ getErrorMessage('email') }}">i</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-container">
          <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm password"
            [ngClass]="{ 'invalid-input': registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched, 'valid-input': registrationForm.controls['confirmPassword'].valid }">
          <span *ngIf="registrationForm.controls['confirmPassword'].invalid " class="input-icon"
            title="{{ getErrorMessage('confirmPassword') }}">i</span>
        </div>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <div class="input-container">
          <input type="tel" formControlName="mobile" placeholder="Enter mobile number"
            [ngClass]="{ 'invalid-input': registrationForm.controls['mobile'].invalid && registrationForm.controls['mobile'].touched, 'valid-input': registrationForm.controls['mobile'].valid }">
          <span *ngIf="registrationForm.controls['mobile'].invalid " class="input-icon"
            title="{{ getErrorMessage('mobile') }}">i</span>
        </div>
      </div>
      <div class="form-group">
        <label for="roles">Roles:</label>
        <div class="checkbox-group">
          <label *ngFor="let role of roles">
            <input type="checkbox" [value]="role" (change)="onRoleChange($event)">
            {{ role }}
          </label>
        </div>
      </div>
    </div> <!-- Closing registration-grid -->
    <button type="submit" class="auth-button" [disabled]="!registrationForm.valid">
      Register User
    </button>
  </form>
</div>
