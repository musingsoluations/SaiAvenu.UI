<div class="min-h-screen bg-gray-800 flex items-center justify-center p-4">
  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl flex flex-col md:flex-row">
    <!-- Image Section -->
    <div
      class="md:w-1/2 bg-gradient-to-br from-blue-600 to-blue-400 rounded-2xl p-8 hidden md:flex flex-col justify-center relative overflow-hidden">
      <div class="absolute inset-0 bg-black/20"></div>
      <div class="relative z-10 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
          fill="White"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M0 48C0 21.5 21.5 0 48 0L336 0c26.5 0 48 21.5 48 48l0 159-42.4 17L304 224l-32 0c-8.8 0-16 7.2-16 16l0 32 0 24.2 0 7.8c0 .9 .1 1.7 .2 2.6c2.3 58.1 24.1 144.8 98.7 201.5c-5.8 2.5-12.2 3.9-18.9 3.9l-96 0 0-80c0-26.5-21.5-48-48-48s-48 21.5-48 48l0 80-96 0c-26.5 0-48-21.5-48-48L0 48zM80 224c-8.8 0-16 7.2-16 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0zm80 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zM64 112l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16L80 96c-8.8 0-16 7.2-16 16zM176 96c-8.8 0-16 7.2-16 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0zm80 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zM423.1 225.7c5.7-2.3 12.1-2.3 17.8 0l120 48C570 277.4 576 286.2 576 296c0 63.3-25.9 168.8-134.8 214.2c-5.9 2.5-12.6 2.5-18.5 0C313.9 464.8 288 359.3 288 296c0-9.8 6-18.6 15.1-22.3l120-48zM527.4 312L432 273.8l0 187.8c68.2-33 91.5-99 95.4-149.7z" />
        </svg>
        <h1 class="text-4xl font-bold mb-4">Welcome</h1>
        <p class="text-lg opacity-90">Manage your appartment with ease</p>
      </div>
    </div>

    <!-- Form Section -->
    <div class="md:w-1/2 p-8 md:p-12">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-8">

          <h2 class="text-3xl font-bold text-gray-800">Society Hub</h2>
          <p class="text-gray-500 mt-2">Enter your credentials to continue</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
            <input type="text" id="userId" name="userId" [(ngModel)]="credentials.userId" required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              placeholder="Enter registered mobile number">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              placeholder="Enter your password">
          </div>

          <button type="submit" [disabled]="loginForm.invalid || submitting"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
            Sign In
          </button>

          <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-50 text-red-700 rounded-lg text-sm">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
  <svg width="0" height="0">
    <defs>
      <clipPath id="waveClip" clipPathUnits="objectBoundingBox">
        <!-- The path uses 0â†’1 coordinates instead of px -->
        <path d="M0,0 L1,0 C0.8,0.3 0.8,0.7 1,1 L0,1 Z" />
      </clipPath>
    </defs>
  </svg>
</div>
