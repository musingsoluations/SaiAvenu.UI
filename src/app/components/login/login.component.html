<div class="login-container">
  <div class="login-card">
    <div class="left-section"></div>
    <div class="right-section">
      <form [formGroup]="loginForm" class="login-form">
        <mat-form-field [floatLabel]="floatLabel()" style="width: 100%">
          <mat-label>Mobile Number</mat-label>
          <input matInput placeholder="Enter your mobile number" type="text" formControlName="mobileNumber">
        </mat-form-field>

        <mat-form-field [floatLabel]="floatLabel()" style="width: 100%">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" type="password" formControlName="password">
          <button mat-icon-button matSuffix aria-label="Toggle password visibility">
            <mat-icon>visibility_off</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-button" (click)="login()" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
