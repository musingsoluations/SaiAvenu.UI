<div class="apartment">
  <div id="Input" class="row top-row">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Flat No:</label>
        <input type="text" class="form-control" [(ngModel)]="flatNo" name="flatNo" required>
      </div>

      <div class="form-group">
        <label>Owner:</label>
        <select class="form-control" [(ngModel)]="selectedOwnerId" name="owner" required>
          <option *ngFor="let user of owners" [value]="user.id">{{user.firstName}} {{user.lastName}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Renter:</label>
        <select class="form-control" [(ngModel)]="selectedRenterId" name="renter" required>
          <option *ngFor="let user of renters" [value]="user.id">{{user.firstName}} {{user.lastName}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <div id="List" class="row bottom-row">
    List
  </div>
</div>
