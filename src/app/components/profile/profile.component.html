<div class="form-card-container">
  <div class="form-card">
    <form [formGroup]="registerForm">
      <h2 class="form-card-header">Update Profile</h2>

      <div class="form-card-section">
        <h4>Personal Information</h4>
        <mat-form-field [floatLabel]="floatLabel()">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field [floatLabel]="floatLabel()">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field [floatLabel]="floatLabel()">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobile" required pattern="[0-9]{10}">
          <mat-error>Valid 10-digit number required</mat-error>
        </mat-form-field>
      </div>

      <div class="form-card-section">
        <h4>Account Details</h4>
        <mat-form-field [floatLabel]="floatLabel()">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field [floatLabel]="floatLabel()">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field [floatLabel]="floatLabel()">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
        </mat-form-field>
      </div>
      <div class="form-card-actions">
        <button mat-raised-button color="primary" class="form-card-full-width" (click)="register()"
          [disabled]="registerForm.invalid">
          Update Profile
        </button>
      </div>
    </form>
  </div>
</div>
