name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: musingsoluations/saiavenue-ui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            API_URL=${{ env.API_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - name: Check out repository
            uses: actions/checkout@v4

          - name: Azure Login
            uses: azure/login@v1
            with:
              creds: ${{ secrets.AZURE_CREDENTIALS_DEPLOY }}
          - name: Deploy to Azure Web App
            run: |
                    az webapp config container set \
                      --name saiavenu-ui \
                      --resource-group MySocietyHub-test \
                      --docker-custom-image-name ghcr.io/${{ github.repository_owner }}/sai-avenue-ui:latest \
                      --docker-registry-server-url https://ghcr.io \
                      --docker-registry-server-user ${{ github.actor }} \
                      --docker-registry-server-password ${{ secrets.GHCR_PAT }}

                    az webapp restart \
                      --name saiavenu-ui \
                      --resource-group MySocietyHub-test

          - name: Verify Deployment
            run: |
               echo "Deployment completed. Check the Azure Web App at https://saiavenu-ui.azurewebsites.net"
